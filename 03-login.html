<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-03登录页面</title>
    <!-- 引入layui.文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本地css -->
    <link rel="stylesheet" href="/assets/css/03-login.css">
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!--注册与 登录模块 -->
    <div class="login">
        <!-- 标题 titel -->
        <div class="titel"></div>
        <!-- 登录区 -->
        <div class="login-box">
            <form class="layui-form" id="login_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册区 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" id="ref_form">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!--重复 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请输入再次密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>

                </div>
            </form>

        </div>
    </div>

    <!-- 引入layui.all.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入本地JS文件 -->
    <script src="/assets/js/03-login.js"></script>
</body>

</html>
